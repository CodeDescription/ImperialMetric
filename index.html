<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>ImperialMetric</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
        <header>ImperialMetric</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type = "number" id="input" input placeholder="Enter some number">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <select id = "select-one"></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <select id="select-two"></select>
                    </div>
            </div>
        </form>
    </div>
    <div id = "rate" class="rate"></div>
            <button id="button">Get Rate</button>
<script src="script.js"></script>
  </body>
</html>
